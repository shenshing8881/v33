<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body {
            background-image: url('ww.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .title-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: calc(1em - 1px);
            position: relative;
            z-index: 2;
        }
        .star {
            position: absolute;
            width: 4px; /* Increased size */
            height: 4px; /* Increased size */
            background-color: #fff;
            filter: blur(0.7px); /* Enhanced glow effect */
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }
        .tab {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .visible {
            display: block;
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        #gcLink {
            font-size: 2em;
            color: #ff0000;
            animation: dramaticEntry 2s forwards;
        }
        @keyframes dramaticEntry {
            from {
                transform: scale(0.1);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>Open this bot below for 5secs to get your link!ðŸ’•</h1>
        <div class="star" style="left: 10%; animation-duration: 10s;"></div>
        <div class="star" style="left: 30%; animation-duration: 12s;"></div>
        <div class="star" style="left: 50%; animation-duration: 15s;"></div>
        <div class="star" style="left: 70%; animation-duration: 18s;"></div>
        <div class="star" style="left: 90%; animation-duration: 20s;"></div>
        <div class="star" style="left: 20%; animation-duration: 14s;"></div>
        <div class="star" style="left: 40%; animation-duration: 16s;"></div>
        <div class="star" style="left: 60%; animation-duration: 22s;"></div>
        <div class="star" style="left: 80%; animation-duration: 25s;"></div>
    </div>
    <div id="task2Tab" class="tab visible">
        <a href="https://t.me/nodewars_bot/app?startapp=7092230550" class="blink" style="color: #ff0; text-decoration: none;">Task 2</a>
    </div>
    <div id="gcLink" class="tab">
        <a href="https://t.me/Lagi3xAday" style="color: #ff0; text-decoration: none;">Gc link</a>
    </div>

    <script>
        document.getElementById('task2Tab').addEventListener('click', function() {
            document.getElementById('task2Tab').style.display = 'none';
            setTimeout(function() {
                document.getElementById('gcLink').style.display = 'block';
            }, 10000); // 10 seconds delay
        });
    </script>
</body>
</html>
