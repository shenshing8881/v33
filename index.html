<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virals</title>
    <style>
        body {
            background: url('ww.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative; /* Added for positioning the box */
        }
        .gif-background, .waiting-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('qw.gif') center center no-repeat;
            background-size: cover;
            z-index: -1;
            display: none;
        }
        .waiting-gif {
            background: url('c.gif') center center no-repeat;
            background-size: contain;
        }
        .title-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            width: 80%;
            max-width: 500px;
            text-align: center;
            z-index: 1;
        }
        h1 {
            color: white;
            font-size: calc(1em - 1px);
            position: relative;
            z-index: 2;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            filter: blur(0.7px);
            border-radius: 50%;
            animation: fall linear 10s infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }
        .tab {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .visible {
            display: block;
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        #gcLink {
            font-size: 2em;
            color: #ff0000;
            animation: dramaticEntry 2s forwards;
        }
        @keyframes dramaticEntry {
            from {
                transform: scale(0.1);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .clickable-image {
            cursor: pointer;
        }
        .bonus-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            display: none;
            z-index: 1000;
            cursor: pointer;
        }
        .bonus-instruction {
            display: none;
            color: #ff0000;
        }
        .bonus-instruction.blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }
    </style>
</head>
<body>
    <div class="gif-background"></div>
    <div class="waiting-gif"></div>
    <div class="title-box">
        <h1>Open the bot below for 10 secs to get your link üîû</h1>
        <div class="star" style="left: 10%;"></div>
        <div class="star" style="left: 30%; animation-delay: 2s;"></div>
        <div class="star" style="left: 50%; animation-delay: 4s;"></div>
        <div class="star" style="left: 70%; animation-delay: 6s;"></div>
        <div class="star" style="left: 90%; animation-delay: 8s;"></div>
        <div class="star" style="left: 20%; animation-delay: 3s;"></div>
        <div class="star" style="left: 40%; animation-delay: 5s;"></div>
        <div class="star" style="left: 60%; animation-delay: 7s;"></div>
        <div class="star" style="left: 80%; animation-delay: 9s;"></div>
    </div>
    <div id="newTab" class="tab visible">
        <a href="javascript:void(0);" onclick="handleClick(event, 'https://t.me/PAWSOG_bot/PAWS?startapp=UNiXpdD6', 'newTab');">
            <img src="b1.png" alt="Click Start" class="clickable-image">
        </a>
    </div>
    <div id="task2Tab" class="tab">
        <a href="javascript:void(0);" onclick="handleClick(event, 'https://t.me/DuckChain_bot/quack?startapp=9R8bks4z', 'task2Tab');">
            <img src="b2.png" alt="Click Start (1/1)" class="clickable-image">
        </a>
    </div>
    <div id="tryAgainTab" class="tab">
        <a href="#" style="color: #ff0; text-decoration: none;">You didn't do the task.‚ùå Please click Start againüîé</a>
    </div>
    <div id="gcLink" class="tab">
        <a href="javascript:void(0);" onclick="handleClick(event, 'https://t.me/Lagi3xAday');">
            <img src="b33.png" alt="Gc Linküîû" class="clickable-image">
        </a>
    </div>

    <div class="bonus-box" id="bonusBox" onclick="showBonusInstruction()">
        BONUS GC
    </div>
    <div class="bonus-instruction" id="bonusInstruction">
        <a href="https://telegram.me/share/url?url=https://t.me/AsiaViralsXX_bot&text=Enjoy%20latest%20Premium%20leaks%20for%20FREE!‚ù§Ô∏è‚ù§Ô∏è" style="text-decoration: none; color: inherit;">You need to Share/Forward this ONCE to any Group Chat</a>
    </div>

    <script>
        function handleClick(event, link, tabId) {
            event.preventDefault();
            window.location.href = link;
            setTimeout(() => {
                document.getElementById(tabId).style.display = 'none';
                switch (tabId) {
                    case 'newTab':
                        document.getElementById('task2Tab').style.display = 'block';
                        break;
                    case 'task2Tab':
                        document.getElementById('tryAgainTab').style.display = 'block';
                        document.querySelector('.gif-background').style.display = 'block';
                        document.querySelector('.title-box').style.display = 'none';
                        break;
                    case 'tryAgainTab':
                        document.getElementById('tryAgainTab').style.display = 'none';
                        document.querySelector('.gif-background').style.display = 'none';
                        document.querySelector('.waiting-gif').style.display = 'block';
                        document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
                        document.querySelector('.title-box').style.display = 'none';
                        setTimeout(() => {
                            document.querySelector('.waiting-gif').style.display = 'none';
                            document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
                            document.getElementById('gcLink').style.display = 'block';
                            document.getElementById('bonusBox').style.display = 'block'; // Show bonus box when gcLink appears
                            document.querySelector('.title-box').style.display = 'none';
                        }, 17000);
                        break;
                }
            }, tabId === 'newTab' ? 7000 : tabId === 'task2Tab' ? 8000 : 0);
        }

        function showBonusInstruction() {
            const instruction = document.getElementById('bonusInstruction');
            instruction.style.display = 'block';
            instruction.classList.add('blink');
            document.getElementById('bonusBox').style.display = 'none'; // Hide the bonus box after clicking
        }

        document.querySelector('#tryAgainTab a').addEventListener('click', function(e) {
            handleClick(e, 'https://t.me/Snakeshouselive_bot/snakes?startapp=pwNEqbbHaq', 'tryAgainTab');
        });

        document.querySelector('#gcLink a').addEventListener('click', function(e) {
            handleClick(e, 'https://t.me/Lagi3xAday');
        });

        document.addEventListener('contextmenu', event => event.preventDefault());

        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('animationiteration', function() {
                star.style.animation = 'none';
                setTimeout(() => {
                    star.style.animation = '';
                }, 0);
            });
        });
    </script>
</body>
</html>
