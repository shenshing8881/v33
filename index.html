<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?nature');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tab {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }
        .visible {
            opacity: 1;
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        #gcLink {
            display: none;
            font-size: 2em;
            color: #ff0000;
            animation: dramaticEntry 2s forwards;
        }
        @keyframes dramaticEntry {
            from {
                transform: scale(0.1);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="task2Tab" class="tab visible">
        <a href="https://t.me/nodewars_bot/app?startapp=7092230550" class="blink" style="color: #ff0; text-decoration: none;">Task 2</a>
    </div>
    <div id="gcLink" class="tab">
        <a href="http://google.com" style="color: #ff0; text-decoration: none;">Gc link</a>
    </div>

    <script>
        document.getElementById('task2Tab').addEventListener('click', function() {
            document.getElementById('task2Tab').style.display = 'none';
            document.getElementById('gcLink').style.display = 'block';
        });
    </script>
</body>
</html>
