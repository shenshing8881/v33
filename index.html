    <style>
        body {
            background: url('ww.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .gif-background, .waiting-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('qw.gif') center center no-repeat;
            background-size: cover;
            z-index: -1;
            display: none;
        }
        .waiting-gif {
            background: url('c.gif') center center no-repeat;
            background-size: contain;
        }
        .title-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            width: 80%;
            max-width: 500px;
            text-align: center;
            z-index: 1;
        }
        h1 {
            color: white;
            font-size: calc(1em - 1px);
            position: relative;
            z-index: 2;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fall linear 10s infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }
        .tab {
            display: none;
        }
        .visible {
            display: block;
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        .clickable-image {
            cursor: pointer;
        }
        .bonus-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border-radius: 0;
            padding: 0;
            display: none;
            z-index: 1000;
            cursor: pointer;
            animation: blink-animation 1.5s steps(5, start) infinite;
        }
        .bonus-text {
            color: yellow;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        .bonus-instruction {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: #ff0000;
            font-weight: bold;
        }
        .bonus-instruction.blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }
        .link-box {
            display: none;
            padding: 10px;
            background-color: black;
            border-radius: 5px;
            margin-top: 10px;
        }
        .link-box a {
            color: white;
            text-decoration: none;
        }
        #tryAgainTab {
            margin-top: 50vh;
            position: relative;
        }
        .rectangle-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
            Telegram.WebApp.ready();
            Telegram.WebApp.BackButton.show();

            function handleClick(event, link, tabId) {
                event.preventDefault();
                Telegram.WebApp.openLink(link);
                manageTabVisibility(tabId);
            }

            function manageTabVisibility(tabId) {
                const tabs = document.querySelectorAll('.tab');
                tabs.forEach(tab => tab.style.display = 'none');
                
                switch (tabId) {
                    case 'newTab':
                        setTimeout(() => {
                            document.getElementById('task2Tab').style.display = 'block';
                        }, 7000);
                        break;
                    case 'task2Tab':
                        setTimeout(() => {
                            document.getElementById('tryAgainTab').style.display = 'block';
                            document.querySelector('.gif-background').style.display = 'block';
                            document.querySelector('.title-box').style.display = 'none';
                        }, 8000);
                        break;
                    case 'tryAgainTab':
                        document.getElementById('tryAgainTab').style.display = 'none';
                        document.querySelector('.gif-background').style.display = 'none';
                        document.querySelector('.waiting-gif').style.display = 'block';
                        setTimeout(() => {
                            document.querySelector('.waiting-gif').style.display = 'none';
                            document.getElementById('gcLink').style.display = 'block';
                            document.getElementById('bonusBox').style.display = 'block';
                            document.querySelector('.title-box').style.display = 'none';
                        }, 17000);
                        break;
                    case 'gcLink':
                        document.getElementById('gcLink').style.display = 'block';
                        break;
                }
            }

            function showBonusInstruction() {
                const instruction = document.getElementById('bonusInstruction');
                const linkBox = document.getElementById('linkBox');
                instruction.style.display = 'block';
                instruction.classList.add('blink');
                document.getElementById('bonusBox').style.display = 'none';
                setTimeout(() => {
                    linkBox.style.display = 'block';
                }, 20000);
            }

            function shareBonus() {
                console.log('shareBonus function called');
                Telegram.WebApp.openTelegramLink('tg://msg_url?url=https://t.me/AsiaViralsXX_bot&text=Enjoy latest Premium leaks for FREE!üîû');
            }

            // Additional event listener for troubleshooting
            document.getElementById('bonusInstruction').addEventListener('click', function(e) {
                if (e.target.tagName === 'A') {
                    shareBonus();
                    e.preventDefault(); // Prevent default action of anchor
                }
            });

            Telegram.WebApp.onEvent('backButtonClicked', function() {
                manageTabVisibility('previousTab');
            });

            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('animationiteration', function() {
                    star.style.animation = 'none';
                    setTimeout(() => {
                        star.style.animation = '';
                    }, 0);
                });
            });
        });
    </script>
