<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virals</title>
    <style>
        body {
            background: url('ww.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .gif-background, .waiting-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('qw.gif') center center no-repeat;
            background-size: cover;
            z-index: -1;
            display: none;
        }
        .waiting-gif {
            background: url('c.gif') center center no-repeat;
            background-size: contain;
        }
        .title-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            width: 80%;
            max-width: 500px;
            text-align: center;
            z-index: 1;
        }
        h1 {
            color: white;
            font-size: calc(1em - 1px);
            position: relative;
            z-index: 2;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fall linear 10s infinite;
            animation-fill-mode: forwards;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }
        .tab {
            display: none;
        }
        .visible {
            display: block;
        }
        .blink {
            animation: blink-animation 2s steps(3, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        .clickable-image {
            cursor: pointer;
        }
        .bonus-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border-radius: 0;
            padding: 0;
            display: none;
            z-index: 1000;
            cursor: pointer;
            animation: blink-animation 1.5s steps(3, start) infinite;
        }
        .bonus-text {
            color: yellow;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        .bonus-instruction {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: #ff0000;
            font-weight: bold;
        }
        .bonus-instruction.blink {
            animation: blink-animation 2s steps(3, start) infinite;
        }
        .link-box {
            display: none;
            padding: 10px;
            background-color: black;
            border-radius: 5px;
            margin-top: 10px;
        }
        .link-box a {
            color: white;
            text-decoration: none;
        }
        #tryAgainTab {
            margin-top: 50vh;
            position: relative;
        }
        .rectangle-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gif-background"></div>
    <div class="waiting-gif"></div>
    <div class="title-box">
        <h1>Open the bot below for 10 secs to get your link üîû</h1>
        <div class="star" style="left: 10%; background-color: #FF0000; filter: blur(0.7px);"></div>
        <div class="star" style="left: 30%; background-color: #FFA500; filter: blur(0.7px); animation-delay: 2s;"></div>
        <div class="star" style="left: 50%; background-color: #FFFF00; filter: blur(0.7px); animation-delay: 4s;"></div>
        <div class="star" style="left: 70%; background-color: #008000; filter: blur(0.7px); animation-delay: 6s;"></div>
        <div class="star" style="left: 90%; background-color: #0000FF; filter: blur(0.7px); animation-delay: 8s;"></div>
        <div class="star" style="left: 20%; background-color: #4B0082; filter: blur(0.7px); animation-delay: 3s;"></div>
        <div class="star" style="left: 40%; background-color: #EE82EE; filter: blur(0.7px); animation-delay: 5s;"></div>
        <div class="star" style="left: 60%; background-color: #FFC0CB; filter: blur(0.7px); animation-delay: 7s;"></div>
        <div class="star" style="left: 80%; background-color: #A52A2A; filter: blur(0.7px); animation-delay: 9s;"></div>
    </div>
    <div id="newTab" class="tab visible">
        <a href="javascript:void(0);" onclick="handleClick(event, 'https://t.me/cityholder/game?startapp=7092230550', 'newTab');">
            <img src="b1.png" alt="Click Start" class="clickable-image">
        </a>
    </div>
    <div id="task2Tab" class="tab">
        <a href="javascript:void(0);" onclick="handleClick(event, 'cocomilk.xyz', 'task2Tab');">
            <img src="b2.png" alt="Click Start (1/1)" class="clickable-image">
        </a>
    </div>
    <div id="tryAgainTab" class="tab">
        <div class="rectangle-box">
            <a href="#" style="color: #ff0; text-decoration: none;">You didn't do the task.‚ùå Please click Start againüîé</a>
        </div>
    </div>
    <div id="gcLink" class="tab">
        <a href="javascript:void(0);" onclick="handleClick(event, 'https://t.me/Lagi3xAday', 'gcLink');">
            <img src="b33.png" alt="Gc Linküîû" class="clickable-image">
        </a>
    </div>

    <div class="bonus-box blink" id="bonusBox" onclick="showBonusInstruction()">
        <div class="bonus-text">BONUS GC</div>
    </div>
    <div class="bonus-instruction" id="bonusInstruction">
        <a href="https://telegram.me/share/url?url=https://t.me/AsiaViralsXX_bot&text=Enjoy%20latest%20Premium%20leaks%20for%20FREE!%E2%9D%A4%EF%B8%8F%E2%9D%A4%EF%B8%8F" style="text-decoration: none; color: inherit;">
            <b>To access the BONUS XX GC, you need to Share/Forward this ONCE to any Group Chat first</b>
        </a>
    </div>
    <div class="link-box" id="linkBox">
        <a href="https://t.me/Airmv">Link to Bonus GC</a>
    </div>

    <script>
        function handleClick(event, link, tabId) {
            event.preventDefault();
            window.location.href = link;
            const delays = { newTab: 7000, task2Tab: 8000, tryAgainTab: 0 };
            setTimeout(() => {
                document.getElementById(tabId).style.display = 'none';
                const nextTabs = { newTab: 'task2Tab', task2Tab: 'tryAgainTab', tryAgainTab: 'gcLink' };
                if (nextTabs[tabId]) document.getElementById(nextTabs[tabId]).style.display = 'block';
                if (tabId === 'tryAgainTab') {
                    document.querySelector('.gif-background').style.display = 'block';
                    document.querySelector('.title-box').style.display = 'none';
                    setTimeout(() => {
                        document.querySelector('.waiting-gif').style.display = 'none';
                        document.getElementById('gcLink').style.display = 'block';
                        document.getElementById('bonusBox').style.display = 'block';
                    }, 17000);
                }
            }, delays[tabId] || 0);
        }

        function showBonusInstruction() {
            const instruction = document.getElementById('bonusInstruction');
            const linkBox = document.getElementById('linkBox');
            instruction.style.display = 'block';
            instruction.classList.add('blink');
            document.getElementById('bonusBox').style.display = 'none';
            setTimeout(() => {
                linkBox.style.display = 'block';
                instruction.style.display = 'none';
            }, 20000);
        }

        document.querySelector('#tryAgainTab a').addEventListener('click', function(e) {
            handleClick(e, 'https://cocomilk.xyz', 'tryAgainTab');
        });

        document.querySelector('#gcLink a').addEventListener('click', function(e) {
            handleClick(e, 'https://t.me/Lagi3xAday', 'gcLink');
        });

        window.onfocus = () => {
            if (document.getElementById('tryAgainTab').style.display === 'block') {
                handleClick({ preventDefault: () => {} }, 'cocomilk.xyz', 'tryAgainTab');
            }
        };

        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('animationiteration', function() {
                star.style.animation = 'none';
                star.offsetHeight; // Trigger reflow
                star.style.animation = 'fall linear 10s infinite';
            });
        });
    </script>
</body>
</html>
