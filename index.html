<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virals</title>
    <style>
        body {
            background: url('ww.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('qw.gif') center center;
            background-size: cover;
            z-index: -1;
            display: none;
        }
        .title-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            width: 80%;
            max-width: 500px;
            text-align: center;
            z-index: 1;
        }
        h1 {
            color: white;
            font-size: calc(1em - 1px);
            position: relative;
            z-index: 2;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            filter: blur(0.7px);
            border-radius: 50%;
            animation: fall linear 10s infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }
        .tab {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .visible {
            display: block;
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        #gcLink {
            font-size: 2em;
            color: #ff0000;
            animation: dramaticEntry 2s forwards;
        }
        @keyframes dramaticEntry {
            from {
                transform: scale(0.1);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        /* Style for clickable image */
        .clickable-image {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gif-background"></div>
    <div class="title-box">
        <h1>Open the bot below for 10 secs to get your link üîû</h1>
        <div class="star" style="left: 10%;"></div>
        <div class="star" style="left: 30%; animation-delay: 2s;"></div>
        <div class="star" style="left: 50%; animation-delay: 4s;"></div>
        <div class="star" style="left: 70%; animation-delay: 6s;"></div>
        <div class="star" style="left: 90%; animation-delay: 8s;"></div>
        <div class="star" style="left: 20%; animation-delay: 3s;"></div>
        <div class="star" style="left: 40%; animation-delay: 5s;"></div>
        <div class="star" style="left: 60%; animation-delay: 7s;"></div>
        <div class="star" style="left: 80%; animation-delay: 9s;"></div>
    </div>
    <div id="newTab" class="tab visible">
        <a href="javascript:void(0);" onclick="handleClick(event, 'https://t.me/PAWSOG_bot/PAWS?startapp=UNiXpdD6', 'newTab');">
            <img src="b1.png" alt="Click Start" class="clickable-image">
        </a>
    </div>
    <div id="task2Tab" class="tab">
        <a href="javascript:void(0);" onclick="handleClick(event, 'https://t.me/nodewars_bot/app?startapp=7092230550', 'task2Tab');">
            <img src="b2.png" alt="Click Start (1/1)" class="clickable-image">
        </a>
    </div>
    <div id="tryAgainTab" class="tab">
        <a href="#" style="color: #ff0; text-decoration: none;">You didn't do the task.‚ùå Please click Start and click Play againüîé</a>
    </div>
    <div id="gcLink" class="tab">
        <a href="#" style="color: #ff0; text-decoration: none;">Gc Linküîû</a>
    </div>

    <script>
        // Function to handle click and redirect
        function handleClick(event, link, tabId) {
            event.preventDefault(); // Prevent the default action of the link
            window.location.href = link;
            setTimeout(() => {
                document.getElementById(tabId).style.display = 'none';
                switch (tabId) {
                    case 'newTab':
                        document.getElementById('task2Tab').style.display = 'block';
                        break;
                    case 'task2Tab':
                        document.getElementById('tryAgainTab').style.display = 'block';
                        document.querySelector('.gif-background').style.display = 'block'; // Show gif with tryAgainTab
                        break;
                }
            }, tabId === 'newTab' ? 7000 : 8000); // 10 seconds for newTab, 5 seconds for task2Tab
        }

        // Event listeners for remaining tabs
        document.querySelector('#tryAgainTab a').addEventListener('click', function(e) {
            handleClick(e, 'https://t.me/nodewars_bot?start=7092230550');
            document.getElementById('tryAgainTab').style.display = 'none';
            document.querySelector('.gif-background').style.display = 'none'; // Hide gif with tryAgainTab
            setTimeout(() => {
                // Hide all tabs, show only gcLink
                document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
                document.getElementById('gcLink').style.display = 'block';
            }, 17000); // 10 seconds delay for gcLink after tryAgainTab is clicked
        });

        document.querySelector('#gcLink a').addEventListener('click', function(e) {
            handleClick(e, 'https://t.me/Lagi3xAday');
        });

        // Prevent context menu on right-click or long press
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Reset star position
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('animationiteration', function() {
                star.style.animation = 'none'; // Stop current animation
                setTimeout(() => {
                    star.style.animation = ''; // Restart animation after a brief pause
                }, 0);
            });
        });
    </script>
</body>
</html>
